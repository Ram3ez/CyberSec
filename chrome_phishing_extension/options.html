<!DOCTYPE html>
<html>
  <head>
    <title>Phishing Detector Options</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        padding: 20px;
        width: 400px;
        background-color: #f0f2f5;
      }
      h1 {
        font-size: 22px;
        color: #1c1e21;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        border: none;
        background-color: #42b72a;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      #status {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Options</h1>
    <p>
      To enable domain information lookups, please provide a free API key from
      <a href="https://www.whoisjson.com/" target="_blank">whoisjson.com</a>.
    </p>
    <label for="apiKey">WHOIS API Key:</label>
    <input type="text" id="apiKey" />
    <button id="save">Save</button>
    <div id="status"></div>
    <script src="options.js"></script>
  </body>
</html>
